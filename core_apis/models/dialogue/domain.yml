%YAML 1.1
---
actions:
- utter_greet
- utter_greet_with_name
config:
  store_entities_as_slots: true
entities: []
intents:
- greet:
    use_entities: true
slots:
  name:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_greet:
  - text: Hey! I am Django Bot! What is your name ?
  utter_greet_with_name:
  - text: Hey! {name}
