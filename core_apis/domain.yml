slots:
  name:
    type: text
    
entities:
  - name

intents:
  - greet
  - provideName
  - negative
  - bye
  - contact

templates:
  utter_greet:
    - text: "Hey! I am Django Bot!"

  utter_ask_name:
    - text: "Would you like to tell your name please ?"

  utter_bye:
    - text: "Ok bye..."

  utter_greet_with_name:
    - text: "Hey {name}!"

  utter_no_worries:
    - text: "No worries human"

actions:
  - utter_greet
  - utter_ask_name
  - utter_greet_with_name
  - utter_no_worries
  - utter_bye
  - utter_ask_email_id
