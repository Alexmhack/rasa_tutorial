intents:
  - greet
  - goodbye
  - mood_affirm
  - mood_deny

actions:
  - utter_greet
  - utter_ask_name
  - utter_default

templates:
  utter_greet:
    - text: "Hey! How are you ?"

  utter_ask_name:
    - text: "I am Django! What is your name ?"

  utter_greet_with_name:
    - text: "Hey There {name}!"

  utter_default:
    - text: "This is a default message"

slots:
  name:
    type: text
    initial_value: "human"
