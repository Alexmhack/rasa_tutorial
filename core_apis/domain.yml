intents:
  - greet
  - ask_name
  - greet_with_name
  - bye

actions:
  - utter_greet
  - utter_ask_name
  - utter_greet_with_name
  - utter_bye

templates:
  utter_greet:
    - text: "Hey! I am Django Bot!"

  utter_ask_name:
    - text: "Would you like to tell your name please ?"

  utter_bye:
    - text: "Ok bye..."

  utter_greet_with_name:
    - text: "Hey {name}!"

slots:
  name:
    type: text
    # initial_value: "human"
